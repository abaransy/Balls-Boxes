<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <script src="./src/plain-draggable/plain-draggable.min.js"></script>
    <script src="dist/main.js"></script>
    <title>Document</title>
</head>
<body>
    <audio id="player">
        <source src="./src/audio/goldberg_variations.mp3">
    </audio>
    <div class="game_state">
        <p id="level"></p>
        <p id="score">Your Score: 0</p>
    </div>
    <div class="scene">
        <div id="start_game_modal">
            <button id="start_button">Begin</button>
            <div class="instructions">
                <h1 class="instructions_header">Instructions</h1>
                <p>
                    Your goal is to place the balls in the boxes that correspond with the balls' original ordering. You have 3 seconds between each level. Good luck!
                </p>
            </div>
        </div> 
        <span id="seconds"></span>
        <img class="background_grid" src="./src/images/scene.png" alt="">
        <div class="balls">
            <span class="ball" id="first_draggable_ball"></span>
            <span class="ball" id="second_draggable_ball"></span>
            <span class="ball" id="third_draggable_ball"></span>
        </div>
    </div>
    <div id="toggle_player">
        <img id="music_icon" src="./src/images/music_icon .png"/>
        <span id="mute">/</span>
    </div>
</body>
</html>
