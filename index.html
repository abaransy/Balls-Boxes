<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <script src="./node_modules/plain-draggable/plain-draggable.min.js"></script>
    <script src="dist/main.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="start_game_modal">
        <div class= "time_and_start">
            <button id="start_button">Begin</button>
            <span id="seconds"></span>
        </div>
    </div>
    <div class="scene">
        <img class="background_grid" src="./src/images/background_grid.jpg" alt="">
        <img class="ground" src="./src/images/ground.jpg" alt="">
    </div>
    <div class="balls">
        <img class="ball" id="first_draggable_ball" src="./src/images/ball.png">
        <img class="ball" id="second_draggable_ball" src="./src/images/ball.png">
        <img class="ball" id="third_draggable_ball" src="./src/images/ball.png">
    </div>
    <div class="boxes">
        <img class="box dropzone" src="./src/images/box.png" >
        <img class="box dropzone" src="./src/images/box.png" >
        <img class="box dropzone" src="./src/images/box.png" >
    </div>
    <button id="swap">swap my balls</button>
</body>
</html>
